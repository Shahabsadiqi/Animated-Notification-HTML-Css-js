<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shtiux</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.css">
        <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/js/all.js">
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="navigation__group">
                <button class="icon-wrapper">
                    <i class="fa-solid fa-message icon" style="color: white;"></i>
                </button>
                <div class="icon-wrapper notifications">
                    <button type="button">
                        <i class="fa-solid fa-bell icon" alt="Notifications"></i>
                    </button>
                    <div class="notification-mark notification-mark--pulsing"></div>
                </div>
                <button type="button" class="profile">
                    <img src="..<!--your pic-->.." alt="Profile Picture">
                </button>
            </div>
            <div class="dropdown_wrapper hide dropdown_wrapper--fade-in none">
                <div class="notifications-top">
                    <h2>Notifications</h2>
                </div>
                <div class="notification-items">
                    <div class="notification-item notification-item--recent">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="..<!--your pic-->.." alt="Jason Alexander">
                        </div>
                        <div class="notification-item__body">
                            <div>
                                <strong>Hakim Wyar</strong> post a <strong>photo</strong>
                            </div>
                            <span class="time">
                                6 min ago
                            </span>
                        </div>
                        <div class="border"></div>
                    </div>
                    <div class="notification-item notification-item--recent">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="..<!--your pic-->.." alt="Michelle Claude">
                        </div>
                        <div class="notification-item__body">
                            <div>
                                <strong>Aziz Noori</strong> chacked your <strong>Profile</strong>
                            </div>
                            <span class="time">
                                8 min ago
                            </span>
                        </div>
                    </div>

                    <div class="notification-item">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="..<!--your pic-->.." alt="Richard Taylor">
                        </div>
                        <div class="notification-item__body">
                            <div>
                                <strong>Yaad andar</strong> like your <strong>Post</strong>
                            </div>
                            <span class="time">
                                1 week ago
                            </span>
                        </div>
                    </div>
                    <div class="notification-item">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="..<!--your pic-->.." alt="Jennifer Floyd">
                        </div>
                        <div class="notification-item__body">
                            <div>
                                <strong>Shakir Haidari</strong> comment on your <strong>Post</strong>
                            </div>
                            <span class="time">
                                1 week 
                            </span>
                        </div>
                    </div>
                </div>
            </div>      
        </header>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
